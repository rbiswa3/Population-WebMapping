<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>U.S. State Population Density</title>
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set the map container to fill the screen */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans antialiased bg-gray-50">

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Title and Data Panel Overlay -->
    <div class="absolute top-4 left-4 z-10 p-4 bg-white shadow-2xl rounded-xl max-w-xs md:max-w-md backdrop-blur-sm bg-opacity-90">
        <h1 class="text-xl md:text-2xl font-extrabold text-gray-800">
            U.S. Population Density
        </h1>
        <p class="text-sm text-gray-500 mb-2">People per square mile by State</p>

        <!-- Data Panel (Tooltip) -->
        <div id="data-panel" class="mt-3 p-3 border-l-4 border-indigo-500 bg-indigo-50 rounded-lg">
            <p class="text-lg font-bold text-indigo-700" id="state-name">Hover over a state</p>
            <p class="text-sm text-gray-600">Density: <span id="density-value" class="font-semibold">N/A</span></p>
        </div>
    </div>

    <!-- Legend Overlay -->
    <div class="absolute bottom-4 left-4 z-10 p-3 bg-white shadow-2xl rounded-xl backdrop-blur-sm bg-opacity-90">
        <h3 class="text-sm font-bold text-gray-700 mb-1 border-b pb-1">Population Density</h3>
        <div id="legend" class="space-y-1 text-xs">
            <!-- Legend Items will be injected here by JavaScript -->
        </div>
    </div>

    <script type="module">
        // --- Mapbox Configuration ---
        // Your valid public token is used here
        mapboxgl.accessToken = 'pk.eyJ1IjoicmtiMjAwMyIsImEiOiJjbWhlYnRueGYwYzluMmxwdjducmcyNHEyIn0.1FtPN1VMfSJ5EHlF_UF26g';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-98, 38], // Centered on the continental U.S.
            zoom: 3.5,
            minZoom: 3,
        });

        // Data source path and properties
        const geoJsonPath = '/Population-WebMapping/assets/stateData.geojson'; 
        const layerId = 'pop-density-fill';
        const sourceId = 'us-states-data';
        const dataProperty = 'density'; 

        // Define the color stops for the choropleth map (People per square mile)
        const colorStops = [
            // [Value, Color]
            [0, '#f0f9e8'],      // < 50 (Very Low)
            [50, '#bae4bc'],     // 50 - 99 (Low)
            [100, '#7bccc4'],    // 100 - 249 (Medium)
            [250, '#43a2ca'],    // 250 - 499 (High)
            [500, '#0868ac']     // 500+ (Very High)
        ];

        // --- Utility to update data panel ---
        const stateNameElement = document.getElementById('state-name');
        const densityValueElement = document.getElementById('density-value');
        let hoveredStateId = null;

        /**
         * Updates the floating data panel with state information.
         * @param {string} name - State name.
         * @param {number|string} value - The data value (density).
         */
        function updateDataPanel(name, value) {
            stateNameElement.textContent = name;
            // Display density value rounded to 1 decimal place
            densityValueElement.textContent = value !== null ? value.toFixed(1) : 'N/A';
        }

        // --- Legend Generation ---
        function generateLegend() {
            const legendDiv = document.getElementById('legend');
            let legendHTML = '';

            // Create labels for the stops
            for (let i = 0; i < colorStops.length; i++) {
                const [value, color] = colorStops[i];
                let label;

                if (i === 0) {
                    label = `Less than ${colorStops[i+1][0]}`;
                } else if (i === colorStops.length - 1) {
                    label = `${value} +`;
                } else {
                    label = `${value} - ${colorStops[i+1][0] - 1}`;
                }

                legendHTML += `
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 rounded-sm" style="background-color: ${color};"></div>
                        <span class="text-gray-700">${label}</span>
                    </div>
                `;
            }

            legendDiv.innerHTML = legendHTML;
        }

        // --- Map Initialization and Interactivity ---
        map.on('load', () => {
            generateLegend();

            // 1. Add the GeoJSON data source
            map.addSource(sourceId, {
                type: 'geojson',
                data: geoJsonPath,
                // CRITICAL: Ensure Mapbox uses the 'id' field for feature state tracking
                promoteId: 'id' 
            });

            // 2. Add the choropleth fill layer
            map.addLayer({
                id: layerId,
                type: 'fill',
                source: sourceId,
                paint: {
                    // FIX: Use ['to-number', ...] to ensure the 'density' value is treated numerically for the step expression
                    'fill-color': [
                        'step',
                        ['to-number', ['get', dataProperty]], // *** THE CRITICAL FIX IS HERE ***
                        colorStops[0][1], // Default color for < 50
                        colorStops[1][0], colorStops[1][1],
                        colorStops[2][0], colorStops[2][1],
                        colorStops[3][0], colorStops[3][1],
                        colorStops[4][0], colorStops[4][1]
                    ],
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.9, // Slightly higher opacity on hover
                        0.8  // Normal opacity
                    ],
                }
            });

            // 3. Add a line layer for the state borders (and hover outline)
            map.addLayer({
                id: 'state-borders',
                type: 'line',
                source: sourceId,
                paint: {
                    'line-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        '#000000', // Black for hover
                        '#ffffff'  // White normally
                    ],
                    'line-width': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        2,
                        0.5
                    ]
                }
            });

            // 4. Implement Hover Functionality

            // Mouse move event
            map.on('mousemove', layerId, (e) => {
                if (e.features.length > 0) {
                    const feature = e.features[0];
                    // Retrieve ID using feature.id now that we promoted it in the source config
                    const stateId = feature.id; 
                    const stateName = feature.properties.name;
                    // The property value is still available on the feature properties object
                    const densityValue = feature.properties[dataProperty];

                    // Only update if we've moved to a different feature
                    if (hoveredStateId !== stateId) {
                        // Reset the hover state of the previous state
                        if (hoveredStateId !== null) {
                            map.setFeatureState(
                                { source: sourceId, id: hoveredStateId },
                                { hover: false }
                            );
                        }

                        // Set the hover state of the new state
                        hoveredStateId = stateId;
                        map.setFeatureState(
                            { source: sourceId, id: hoveredStateId },
                            { hover: true }
                        );

                        // Update the data panel
                        updateDataPanel(stateName, densityValue);

                        // Change cursor style
                        map.getCanvas().style.cursor = 'pointer';
                    }
                }
            });

            // Mouse leave event
            map.on('mouseleave', layerId, () => {
                if (hoveredStateId !== null) {
                    // Clear the hover state on the map
                    map.setFeatureState(
                        { source: sourceId, id: hoveredStateId },
                        { hover: false }
                    );
                }
                hoveredStateId = null;
                // Reset the data panel
                updateDataPanel('Hover over a state', null);
                // Reset cursor style
                map.getCanvas().style.cursor = '';
            });

        });
    </script>
</body>
</html>
