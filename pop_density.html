<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>U.S. State Population Density</title>

    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #map {
            position:absolute;
            top:0;
            bottom:0;
            width:100%;
        }
    </style>
</head>

<body class="font-sans bg-gray-50">
    <div id="map"></div>

    <!-- TITLE PANEL (Top Left) -->
    <div class="absolute top-4 left-4 z-10 p-4 bg-white shadow-xl rounded-xl bg-opacity-90 backdrop-blur-sm">
        <h1 class="text-xl font-extrabold text-gray-800">U.S. Population Density</h1>
        <p class="text-sm text-gray-500">People per square mile by State</p>
        <div id="data-panel" class="mt-3 p-3 border-l-4 border-indigo-500 bg-indigo-50 rounded-lg">
            <p id="state-name" class="text-lg font-bold text-indigo-700">Hover over a state</p>
            <p class="text-sm text-gray-600">
                Density: <span id="density-value" class="font-semibold">N/A</span>
            </p>
        </div>
    </div>

    <!-- LEGEND (Bottom Left) -->
    <div class="absolute bottom-4 left-4 z-10 p-3 bg-white shadow-xl rounded-xl bg-opacity-90 backdrop-blur-sm">
        <h3 class="text-sm font-bold text-gray-700 mb-1 border-b pb-1">Population Density</h3>
        <div id="legend" class="text-xs space-y-1"></div>
    </div>

<script type="module">
mapboxgl.accessToken = 'pk.eyJ1IjoicmJpc3dhMyIsImEiOiJjbWh4dmV5MmIwNWZqMnZweG03ODEwNWZzIn0.Rjy2XmLjimR0Amk8DAg9yA';

const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-98, 38],
    zoom: 3.5,
    minZoom: 3
});

// ---------- VARIABLES ----------
const sourceId = "us-states";
const layerId  = "states-fill";
const dataProperty = "density";   // <-- your GeoJSON must have this property
const geoJsonPath = "assets/stateData.geojson";

// Color ranges (like your screenshot)
const colorStops = [
    [0,   '#f0f9e8'],
    [50,  '#bae4bc'],
    [100, '#7bccc4'],
    [250, '#43a2ca'],
    [500, '#0868ac']
];

let hovered = null;

// -------- Update information panel --------
function updatePanel(name, val) {
    document.getElementById("state-name").textContent = name;
    document.getElementById("density-value").textContent =
        typeof val === "number" ? val.toFixed(1) : "N/A";
}

// -------- Build Legend --------
function generateLegend() {
    const legend = document.getElementById("legend");
    let html = "";

    for (let i = 0; i < colorStops.length; i++) {
        const [value, color] = colorStops[i];

        let label = "";
        if (i === 0) label = `Less than ${colorStops[i+1][0]}`;
        else if (i === colorStops.length - 1) label = `≥ ${value}`;
        else label = `${value} – ${colorStops[i+1][0] - 1}`;

        html += `
            <div class="flex items-center space-x-2">
                <div class="w-4 h-4 rounded-sm" style="background:${color}"></div>
                <span class="text-gray-700">${label}</span>
            </div>
        `;
    }

    legend.innerHTML = html;
}

map.on("load", () => {
    generateLegend();

    // ---- Add GeoJSON source ----
    map.addSource(sourceId, {
        type: "geojson",
        data: geoJsonPath
    });

    // ---- Add Choropleth Layer ----
    map.addLayer({
        id: layerId,
        type: "fill",
        source: sourceId,
        paint: {
            "fill-color": [
                "step",
                ["to-number", ["get", dataProperty]],
                colorStops[0][1],
                colorStops[1][0], colorStops[1][1],
                colorStops[2][0], colorStops[2][1],
                colorStops[3][0], colorStops[3][1],
                colorStops[4][0], colorStops[4][1]
            ],
            "fill-opacity": [
                "case",
                ["boolean", ["feature-state", "hover"], false],
                0.9,
                0.8
            ]
        }
    });

    // ---- Add Borders ----
    map.addLayer({
        id: "state-borders",
        type: "line",
        source: sourceId,
        paint: {
            "line-color": [
                "case",
                ["boolean", ["feature-state", "hover"], false],
                "#000",
                "#fff"
            ],
            "line-width": [
                "case",
                ["boolean", ["feature-state", "hover"], false],
                2,
                0.5
            ]
        }
    });

    // ---- Hover Interaction ----
    map.on("mousemove", layerId, (e) => {
        const feature = e.features[0];
        const stateId = feature.properties.name; // use name as ID

        if (hovered !== stateId) {
            if (hovered !== null) {
                map.setFeatureState(
                    { source: sourceId, id: hovered },
                    { hover: false }
                );
            }

            hovered = stateId;

            map.setFeatureState(
                { source: sourceId, id: stateId },
                { hover: true }
            );
        }

        updatePanel(feature.properties.name, feature.properties[dataProperty]);
        map.getCanvas().style.cursor = "pointer";
    });

    map.on("mouseleave", layerId, () => {
        if (hovered !== null) {
            map.setFeatureState(
                { source: sourceId, id: hovered },
                { hover: false }
            );
        }

        hovered = null;
        updatePanel("Hover over a state", null);
        map.getCanvas().style.cursor = "";
    });
});
</script>

</body>
</html>
