<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WA COVID-19 Cases per 10k</title>
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Set the map container to fill the screen */
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        /* Custom styles for the interactive elements */
        .mapboxgl-ctrl-bottom-right {
            padding: 0.5rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="font-sans antialiased bg-gray-50">

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Title and Data Panel Overlay -->
    <div class="absolute top-4 left-4 z-10 p-4 bg-white shadow-2xl rounded-xl max-w-xs md:max-w-md backdrop-blur-sm bg-opacity-90">
        <h1 class="text-xl md:text-2xl font-extrabold text-gray-800">
            WA COVID-19 Cases
        </h1>
        <p class="text-sm text-gray-500 mb-2">Cases per 10,000 residents (Oct 2021)</p>

        <!-- Data Panel (Updated to include all three metrics) -->
        <div id="data-panel" class="mt-3 p-3 border-l-4 border-emerald-500 bg-emerald-50 rounded-lg">
            <p class="text-lg font-bold text-emerald-800" id="county-name">Hover over a county</p>
            <div class="space-y-1 mt-2 text-sm">
                <p class="text-gray-700">Cases/10k: <span id="case-value" class="font-semibold">N/A</span></p>
                <p class="text-gray-700">Deaths/10k: <span id="death-value" class="font-semibold">N/A</span></p>
                <p class="text-gray-700">Fully Vaxxed/10k: <span id="vax-value" class="font-semibold">N/A</span></p>
            </div>
        </div>
    </div>

    <!-- Legend Overlay -->
    <div class="absolute bottom-4 left-4 z-10 p-3 bg-white shadow-2xl rounded-xl backdrop-blur-sm bg-opacity-90">
        <h3 class="text-sm font-bold text-gray-700 mb-1 border-b pb-1">Case Rate (per 10k)</h3>
        <div id="legend" class="space-y-1 text-xs">
            <!-- Legend Items will be injected here by JavaScript -->
        </div>
    </div>

    <script type="module">
        // --- Mapbox Configuration ---
        // Access Token: Replaced with your provided public token
        mapboxgl.accessToken = 'pk.eyJ1IjoicmtiMjAwMyIsImEiOiJjbWhlYnRueGYwYzluMmxwdjducmcyNHEyIn0.1FtPN1VMfSJ5EHlF_UF26g'; 

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [-120.74, 47.75], // Centered on Washington State
            zoom: 6,
            minZoom: 5,
        });

        // Data source path 
        // Path is correct for GitHub Pages deployment
        const geoJsonPath = '/Population-WebMapping/assets/wa-covid-data-102521.geojson';
        const layerId = 'wa-covid-layer';
        const sourceId = 'wa-covid-data';
        const dataProperty = 'casePer10k';

        // Define the color stops for the choropleth map
        const colorStops = [
            // [Value, Color]
            [0, '#fef0d9'],    // < 1000 (Very low)
            [1000, '#fdcc8a'], // 1000 - 1999 (Low)
            [2000, '#fc8d59'], // 2000 - 2999 (Medium)
            [3000, '#e34a33'], // 3000 - 3999 (High)
            [4000, '#b30000']  // 4000+ (Very High)
        ];

        // --- Utility to update data panel ---
        const countyNameElement = document.getElementById('county-name');
        const caseValueElement = document.getElementById('case-value');
        const deathValueElement = document.getElementById('death-value'); 
        const vaxValueElement = document.getElementById('vax-value');     
        let hoveredCountyId = null;

        /**
         * Updates the floating data panel with county information.
         * @param {string} name - County name.
         * @param {number|null} cases - The casePer10k value.
         * @param {number|null} deaths - The deathPer10k value.
         * @param {number|null} vax - The fullyVaxPer10k value.
         */
        function updateDataPanel(name, cases, deaths, vax) {
            countyNameElement.textContent = name;
            
            // Cases and Vax are rounded to 0 decimal places
            caseValueElement.textContent = cases !== null ? cases.toFixed(0) : 'N/A';
            vaxValueElement.textContent = vax !== null ? vax.toFixed(0) : 'N/A';
            
            // Deaths are shown with 1 decimal place (can be low, e.g., 0.5)
            deathValueElement.textContent = deaths !== null ? deaths.toFixed(1) : 'N/A';
        }

        // --- Legend Generation ---
        function generateLegend() {
            const legendDiv = document.getElementById('legend');
            let legendHTML = '';

            // Create labels for the stops
            for (let i = 0; i < colorStops.length; i++) {
                const [value, color] = colorStops[i];
                let label;

                if (i === 0) {
                    label = `Less than ${colorStops[i+1][0]}`;
                } else if (i === colorStops.length - 1) {
                    label = `${value} +`;
                } else {
                    label = `${value} - ${colorStops[i+1][0] - 1}`;
                }

                legendHTML += `
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 rounded-sm" style="background-color: ${color};"></div>
                        <span class="text-gray-700">${label}</span>
                    </div>
                `;
            }

            legendDiv.innerHTML = legendHTML;
        }

        // --- Map Initialization and Interactivity ---
        map.on('load', () => {
            generateLegend();

            // 1. Add the GeoJSON data source
            map.addSource(sourceId, {
                type: 'geojson',
                data: geoJsonPath
            });

            // 2. Add the choropleth layer
            map.addLayer({
                id: layerId,
                type: 'fill',
                source: sourceId,
                paint: {
                    // Use 'step' expression to assign colors based on casePer10k
                    'fill-color': [
                        'step',
                        ['get', dataProperty],
                        colorStops[0][1], // Default color for < 1000
                        colorStops[1][0], colorStops[1][1],
                        colorStops[2][0], colorStops[2][1],
                        colorStops[3][0], colorStops[3][1],
                        colorStops[4][0], colorStops[4][1]
                    ],
                    // Set fill-opacity for normal state
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.9, // Slightly higher opacity on hover
                        0.8  // Normal opacity
                    ],
                    'fill-outline-color': '#fff'
                }
            });

            // 3. Add the hover effect layer (outline for visibility)
            map.addLayer({
                id: 'county-borders',
                type: 'line',
                source: sourceId,
                paint: {
                    'line-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        '#000', // Black for hover
                        '#bbb' // Light grey normally
                    ],
                    'line-width': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        2,
                        0.5
                    ]
                }
            });
            
            // 4. Implement Hover Functionality

            // Mouse move event
            map.on('mousemove', layerId, (e) => {
                if (e.features.length > 0) {
                    const feature = e.features[0];
                    const countyId = feature.id; // Assuming GeoJSON features have IDs
                    const countyName = feature.properties.name;
                    
                    // Extract all three required data properties
                    const caseValue = feature.properties.casePer10k;
                    const deathValue = feature.properties.deathPer10k;
                    const vaxValue = feature.properties.fullyVaxPer10k; 

                    // Only update if we've moved to a different feature
                    if (hoveredCountyId !== countyId) {
                        // Reset the hover state of the previous county
                        if (hoveredCountyId !== null) {
                            map.setFeatureState(
                                { source: sourceId, id: hoveredCountyId },
                                { hover: false }
                            );
                        }

                        // Set the hover state of the new county
                        hoveredCountyId = countyId;
                        map.setFeatureState(
                            { source: sourceId, id: hoveredCountyId },
                            { hover: true }
                        );
                        
                        // Update the data panel with all three values
                        updateDataPanel(countyName, caseValue, deathValue, vaxValue);

                        // Change cursor style
                        map.getCanvas().style.cursor = 'pointer';
                    }
                }
            });

            // Mouse leave event
            map.on('mouseleave', layerId, () => {
                if (hoveredCountyId !== null) {
                    // Clear the hover state on the map
                    map.setFeatureState(
                        { source: sourceId, id: hoveredCountyId },
                        { hover: false }
                    );
                }
                hoveredCountyId = null;
                // Reset the data panel, passing null for all numeric fields
                updateDataPanel('Hover over a county', null, null, null);
                // Reset cursor style
                map.getCanvas().style.cursor = '';
            });

        });
    </script>
</body>
</html>
